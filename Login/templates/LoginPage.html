<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <!-- Bootstrap linki -->
    <!-- Css kodları bootstrapin hazır componentlerinden alınmıstır, class ile kullanılır -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<!-- Arka plandaki resimi url ile yerlestirip, ortalanması icin kullanılan html kodları bodydedir -->
<body style="height: 100vh;position: relative;background-image: url('https://images.pexels.com/photos/326281/pexels-photo-326281.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');background-position: center;background-repeat: no-repeat;background-size: 100%;">
<!-- Login formunu sayfasının ortasına yerleştirmek için kullanılan kodlar -->
<div class="container-fluid" style="justify-content: center; height: 100%;display: flex;align-items: center">
    <div class="card text-center" style="width: 20rem; margin: 0 auto;">
        <!--Login formu -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="input-group" style="padding: 15px">
                <input type="text" name="username" class="form-control" placeholder="Username/Eposta"
                       aria-label="Username" aria-describedby="basic-addon1">
            </div>

            <div class="input-group" style="padding: 15px">
                <input type="password" name="password" class="form-control" placeholder="Password" aria-label="Password"
                       aria-describedby="basic-addon1">
            </div>
            <!-- Kayıt olmadan ana sayfaya erisilinir -->
            <a href="http://localhost:8000">Kayıt Olmadan Devam Et</a>
            <div class="card-body">
                <a href="http://localhost:8000/register/" class="btn btn-primary">Kayıt Ol</a>
                <button type="submit" class="btn btn-primary">Giriş Yap</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap scripti -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
