<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="height: 100vh;position: relative;background-image: url('https://images.pexels.com/photos/2284166/pexels-photo-2284166.jpeg');background-position: center;background-repeat: no-repeat;background-size: 100%;">
<div class="container-fluid" style="justify-content: center; height: 100%;display: flex;align-items: center;">
    <div class="card text-center" style="width: 20rem; margin: 0 auto;">
        <!-- RegisterPage sayfası, LoginPage ile aynı kodlar bulundurdugu için ekstra yorumlar eklenmemistir-->
        <form method="post">
            {% csrf_token %}
            <div class="input-group" style="padding: 15px">
                <input type="text" name="username" class="form-control" placeholder="Username" aria-label="Username"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="padding: 15px">
                <input type="email" name="email" class="form-control" placeholder="E posta" aria-label="E posta"
                       aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="padding: 15px">
                <input type="password" name="password1" class="form-control" placeholder="Password"
                       aria-label="Password" aria-describedby="basic-addon1">
            </div>
            <div class="input-group" style="padding: 15px">
                <input type="password" name="password2" class="form-control" placeholder="Confirm Password"
                       aria-label="Confirm Password" aria-describedby="basic-addon1">
            </div>
            <!-- Login ekranına atar bu link -->
            <a href="http://localhost:8000/login/">Zaten bir hesabın varmı?</a>
            <div class="card-body">
                <button type="submit" class="btn btn-primary">Kayıt Ol</button>
            </div>
        </form>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
